<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <title>Módulo RH</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="rh.css" rel="stylesheet">
</head>

<body>
  <!-- Barra superior -->
  <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
    <span class="navbar-brand mb-0 h1">Gestión de Recursos Humanos</span>
    <button id="btnLogout" class="btn btn-danger">Cerrar Sesión</button>
  </nav>

  <div class="container mt-4">
    <!-- Formulario -->
    <div class="card shadow-sm p-4 mb-4">
      <h5 class="mb-3 text-primary">Agregar nuevo empleado</h5>
      <form id="empleadoForm">
        <div class="row g-3">
          <div class="col-md-2">
            <input type="number" id="numeroEmpleado" class="form-control" placeholder="N° Empleado" required>
          </div>
          <div class="col-md-3">
            <input type="text" id="nombre" class="form-control" placeholder="Nombre" required>
          </div>
          <div class="col-md-3">
            <select id="puesto" class="form-select" required>
              <option value="">Seleccionar puesto...</option>
              <option value="rh">Recursos Humanos</option>
              <option value="servicios escolares">Servicios Escolares</option>
              <option value="profesor">Profesor</option>
            </select>
          </div>
          <div class="col-md-2">
            <input type="text" id="usuario" class="form-control" placeholder="Usuario" required>
          </div>
          <div class="col-md-2">
            <input type="password" id="contrasena" class="form-control" placeholder="Contraseña" required>
          </div>
        </div>
        <button type="submit" class="btn btn-success mt-3">Agregar Empleado</button>
      </form>
    </div>

    <!-- Tabla -->
    <div class="card shadow-sm p-4">
      <h5 class="mb-3 text-primary">Lista de empleados</h5>
      <table class="table table-hover align-middle">
        <thead class="table-dark">
          <tr>
            <th>N° Empleado</th>
            <th>Nombre</th>
            <th>Puesto</th>
          </tr>
        </thead>
        <tbody id="tablaEmpleados"></tbody>
      </table>
    </div>
  </div>

  <script src="rh.js"></script>
</body>
</html>
