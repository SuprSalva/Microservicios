<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Alumno</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <header class="app-header">
            <div class="header-content">
                <h1 id="welcome-message">Portal de Alumno</h1>
                <div class="header-actions">
                    <button id="change-password-btn" class="header-button">Cambiar Contraseña</button>
                    <button id="logout-button" class="header-button logout">Cerrar Sesión</button>
                </div>
            </div>
        </header>

        <main class="content-area">
            <section class="card">
                <h2 class="card-title">Mis Grupos y Calificaciones</h2>
                <p class="card-subtitle">Aquí puedes consultar las calificaciones que tus profesores han registrado.</p>
                <div id="calificaciones-container">
                    <p>Cargando tus calificaciones...</p>
                    </div>
            </section>
        </main>
    </div>

    <div id="password-modal" class="modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Cambiar Contraseña</h2>
                <span class="close-btn">&times;</span>
            </div>
            <form id="change-password-form">
                <div class="form-group">
                    <label for="current-password">Contraseña Actual:</label>
                    <input type="password" id="current-password" required>
                </div>
                <div class="form-group">
                    <label for="new-password">Nueva Contraseña:</label>
                    <input type="password" id="new-password" required>
                </div>
                <div class="form-group">
                    <button type="submit" class="submit-btn">Actualizar</button>
                </div>
                <p id="password-feedback" class="feedback-message"></p>
            </form>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
