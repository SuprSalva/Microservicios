<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Servicios Escolares</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="servicios-escolares.css" rel="stylesheet">
</head>
<body>
  <!-- Barra superior -->
  <nav class="navbar navbar-dark bg-dark px-3 d-flex justify-content-between">
    <span class="navbar-brand mb-0 h1">Servicios Escolares</span>
    <button id="btnLogout" class="btn btn-danger">Cerrar Sesión</button>
  </nav>

  <div class="container mt-4">
    <!-- Pestañas -->
    <ul class="nav nav-tabs" id="myTab" role="tablist">
      <li class="nav-item" role="presentation">
        <button class="nav-link active" id="alumnos-tab" data-bs-toggle="tab" data-bs-target="#alumnos" type="button" role="tab">Alumnos</button>
      </li>
      <li class="nav-item" role="presentation">
        <button class="nav-link" id="grupos-tab" data-bs-toggle="tab" data-bs-target="#grupos" type="button" role="tab">Grupos</button>
      </li>
    </ul>

    <!-- Contenido de pestañas -->
    <div class="tab-content p-3 border border-top-0 rounded-bottom" id="myTabContent">
      <!-- Pestaña de Alumnos -->
      <div class="tab-pane fade show active" id="alumnos" role="tabpanel">
        <div class="card shadow-sm p-4 mb-4">
          <h5 class="mb-3 text-primary">Registrar nuevo alumno</h5>
          <form id="alumnoForm">
            <div class="row g-3">
              <div class="col-md-2">
                <input type="text" id="matricula" class="form-control" placeholder="Matrícula" required>
              </div>
              <div class="col-md-3">
                <input type="text" id="nombreAlumno" class="form-control" placeholder="Nombre completo" required>
              </div>
              <div class="col-md-2">
                <input type="text" id="carrera" class="form-control" placeholder="Carrera" required>
              </div>
              <div class="col-md-1">
                <input type="number" id="semestre" class="form-control" placeholder="Semestre" min="1" max="12" required>
              </div>
              <div class="col-md-2">
                <input type="text" id="usuarioAlumno" class="form-control" placeholder="Usuario" required>
              </div>
              <div class="col-md-2">
                <input type="password" id="contrasenaAlumno" class="form-control" placeholder="Contraseña" required>
              </div>
            </div>
            <button type="submit" class="btn btn-success mt-3">Registrar Alumno</button>
          </form>
        </div>

        <div class="card shadow-sm p-4">
          <h5 class="mb-3 text-primary">Lista de alumnos</h5>
          <table class="table table-hover align-middle">
            <thead class="table-dark">
              <tr>
                <th>Matrícula</th>
                <th>Nombre</th>
                <th>Carrera</th>
                <th>Semestre</th>
                <th></th>
              </tr>
            </thead>
            <tbody id="tablaAlumnos"></tbody>
          </table>
        </div>
      </div>

      <!-- Pestaña de Grupos -->
      <div class="tab-pane fade" id="grupos" role="tabpanel">
        <div class="card shadow-sm p-4 mb-4">
          <h5 class="mb-3 text-primary">Crear nuevo grupo</h5>
          <form id="grupoForm">
            <div class="row g-3">
              <div class="col-md-4">
                <input type="text" id="nombreGrupo" class="form-control" placeholder="Nombre del grupo" required>
              </div>
              <div class="col-md-4">
                <input type="text" id="carreraGrupo" class="form-control" placeholder="Carrera" required>
              </div>
              <div class="col-md-4">
                <button type="submit" class="btn btn-success w-100">Crear Grupo</button>
              </div>
            </div>
          </form>
        </div>

        <div class="card shadow-sm p-4 mb-4">
          <h5 class="mb-3 text-primary">Gestionar grupos</h5>
          <div id="listaGrupos"></div>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para agregar alumno a grupo -->
  <div class="modal fade" id="modalAgregarAlumno" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Agregar alumno al grupo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="matriculaAgregar" class="form-control" placeholder="Matrícula del alumno">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnConfirmarAgregar">Agregar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para asignar profesor a grupo -->
  <div class="modal fade" id="modalAsignarProfesor" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Asignar profesor al grupo</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <input type="text" id="numeroEmpleadoProfesor" class="form-control" placeholder="Número de empleado">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnConfirmarProfesor">Asignar</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Modal para editar alumno -->
  <div class="modal fade" id="modalEditarAlumno" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Editar Alumno</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form id="formEditarAlumno">
            <input type="hidden" id="editMatricula">
            <div class="mb-3">
              <label for="editNombre" class="form-label">Nombre</label>
              <input type="text" id="editNombre" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editCarrera" class="form-label">Carrera</label>
              <input type="text" id="editCarrera" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editSemestre" class="form-label">Semestre</label>
              <input type="number" id="editSemestre" class="form-control" min="1" max="12" required>
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancelar</button>
          <button type="button" class="btn btn-primary" id="btnGuardarCambios">Guardar Cambios</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script src="servicios-escolares.js"></script>
</body>
</html>
