<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de Profesores</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="main-container">
        <header>
            <h1 id="welcome-message">Portal de Profesores</h1>
            <div class="header-actions">
                <button id="change-password-btn">Cambiar Contraseña</button>
                <button id="logout-button">Cerrar Sesión</button>
            </div>
        </header>
        <main>
            <section class="card">
                <h2>Asignar Calificaciones</h2>
                <div class="form-group">
                    <label for="grupos-select">Selecciona un Grupo:</label>
                    <select id="grupos-select">
                        <option value="">-- Mis Grupos --</option>
                    </select>
                </div>
                <div id="alumnos-container">
                    <h3>Alumnos del Grupo</h3>
                    <table id="alumnos-table">
                        <thead>
                            <tr>
                                <th>Matrícula</th>
                                <th>Nombre</th>
                                <th>Parcial 1</th>
                                <th>Parcial 2</th>
                                <th>Parcial 3</th>
                                <th>Final</th>
                                <th>Estatus</th>
                                <th>Acción</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </section>
        </main>
    </div>

    <div id="password-modal" class="modal">
        <div class="modal-content">
            <span class="close-btn">&times;</span>
            <h2>Cambiar Contraseña</h2>
            <form id="change-password-form">
                <div class="form-group"><label for="current-password">Contraseña Actual:</label><input type="password" id="current-password" required></div>
                <div class="form-group"><label for="new-password">Nueva Contraseña:</label><input type="password" id="new-password" required></div>
                <button type="submit">Actualizar Contraseña</button>
                <p id="password-feedback" class="feedback-message"></p>
            </form>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
